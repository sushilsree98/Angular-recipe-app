<div class="row">
  <div class="col-lg-12">
    <div class="btn-group mt-4" style="width: 100%;"appDropDown  (click)="openFunc()" >
      <button type="button" style="width: 100%;" class="btn btn-primary dropdown-toggle"> Manage recipe<span class="caret"></span></button>
      <ul class="dropdown-menu" [ngClass]="{show:openClass}" style="cursor: pointer; width: 100%;">
        <li (click)="addToShoppingList()" class="dropdown-item"><a  style="cursor:pointer">To shopping list</a></li>
        <li (click)="editRecipe()" class="dropdown-item"><a  >Edit recipe</a></li>
        <li (click)="onDelete()" class="dropdown-item"><a >Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 text-justify">
    <img [src]="recipe.imagePath" style="width: 100%;"/>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <h3 class="py-2">{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    {{recipe.description}}
  </div>
</div>
<div class="row mb-3">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipeIngredients"
          >{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
