<div class="col-12 mt-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        
        <div class="row mt-2">
            <div class="col-12">
                <div class="form-group text-left">
                    <label for="name">Name</label>
                    <input type="text"
                     id="name"
                     formControlName='name'
                     class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group text-left">
                 <label for="imagePath">Image URL</label>
                 <input type="text" id="imagePath" class="form-control" formControlName='imagePath' #imagePath>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                  <img [src]="imagePath.value" class="img-responsive" width="100%">
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group text-left">
              <label for="description">Description</label>
              <textarea type="text" formControlName="description" id="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" formArrayName="ingredient">
              <div class="row"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName] = "i"
              >
                  <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                      <input type="text" id="ingredient"
                      formControlName = "name"
                      placeholder="Enter Ingredient Name"
                      class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-12 col-sm-12">
                    <div class="form-group">
                      <input type="text"
                      placeholder="Qty"
                      formControlName="amount"
                      id="ingredient" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="form-group">
                      <button class="btn btn-danger" style="width: 100%;"
                      (click)="onDeleteIngredient(i)"
                      >Remove</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btn-primary" style="width: 100%;" type="button" (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <button type="submit" 
            [disabled]="!form.valid"
            style="width: 100%;"
            class="btn btn-success my-2">Save</button>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <button type="button" class="btn btn-danger my-2" style="width: 100%;" (click)="onCancel()">Cancel</button>
          </div>
        </div>
    </form>
</div>
