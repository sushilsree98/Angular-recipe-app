<div class="col-12 mt-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="row">
            <button type="submit" 
            [disabled]="!form.valid"
            class="btn btn-success mx-2">Save</button>
            <button type="button" class="btn btn-danger mx-2" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                     id="name"
                     formControlName='name'
                     class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                 <label for="imagePath">Image URL</label>
                 <input type="text" id="imagePath" class="form-control" formControlName='imagePath' #imagePath>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                  <img [src]="imagePath.value" class="img-responsive" width="100%">
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" formControlName="description" id="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" formArrayName="ingredient">
              <div class="row"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName] = "i"
              >
                  <div class="col-lg-8">
                    <div class="form-group">
                      <input type="text" id="ingredient"
                      formControlName = "name"
                      class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <input type="number"
                    formControlName="amount"
                    id="ingredient" class="form-control">
                  </div>
                  <div class="col-lg-2">
                    <button class="btn btn-danger"
                    (click)="onDeleteIngredient(i)"
                    >X</button>
                  </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div>
    </form>
</div>
