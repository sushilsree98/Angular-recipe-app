<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- <div class="alert alert-danger mt-3" *ngIf="!isLoading && error">
             <p>
                 {{error}}
             </p>
            </div> -->
            <app-alert [message]="error" *ngIf="!isLoading && error" (close)="onErrorHandle()"></app-alert>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" ngModel name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLogging ? 'Sign in' : 'Sign up'}}</button> |
                
                <button type="button" class="btn btn-primary" (click)="onSwitch()">Click here to {{isLogging ? 'Sign up' : 'Sign in'}}</button>
            </form>
        </div>
    </div>
</div>
