<div class="row">
  <div class="col-lg-12">
    <form (ngSubmit)="formSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
           name="name"
           ngModel
           required
           />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" 
          name="amount"
          ngModel
          required
          pattern="^[0-9]+[0-9]*$"
          class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-success m-1" 
          type="submit"
          [disabled]="!f.valid"
          >{{canEdit ? "Update" : "Add"}}</button>
          <button class="btn btn-danger m-1"
          *ngIf="canEdit"
          type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary m-1" type="button" (click)="this.temForm.reset();this.canEdit = false">Clear</button>
        </div>
        </div>
    </form>
  </div>
</div>
